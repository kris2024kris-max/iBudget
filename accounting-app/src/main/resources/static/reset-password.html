<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBudget · 重置密码</title>
    <style>
        :root{--bg:#f7f8f9;--card:#ffffff;--text:#0f172a;--muted:#64748b;--line:#e5e7eb;--accent:#0a84ff}
        [data-theme="dark"]{--bg:#0f172a;--card:#1e293b;--text:#f8fafc;--muted:#94a3b8;--line:#334155;--accent:#38bdf8}
        *{box-sizing:border-box}
        html,body{height:100%}
        body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,system-ui;display:flex;align-items:center;justify-content:center}
        .surface{width:100%;max-width:420px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:0 1px 2px rgba(15,23,42,.06)}
        .brand{display:flex;align-items:center;gap:10px;margin-bottom:12px}
        .brand .logo{width:28px;height:28px}
        .brand .name{font-weight:800;font-size:1.2rem}
        label{font-size:12px;color:var(--muted);font-weight:600}
        input{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--bg);color:var(--text);outline:none;margin-top:6px;transition:border-color .2s}
        input:focus{border-color:var(--accent)}
        .btn{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--text);cursor:pointer;margin-top:10px;font-weight:600}
        .btn-primary{background:var(--accent);color:#fff;border-color:var(--accent)}
        .btn:hover{opacity:.9}
        .status{margin-top:10px;font-size:13px;color:var(--muted)}
        .status.ok{color:#10b981}
        .status.err{color:#ef4444}
    </style>
</head>
<body>
<div class="surface">
    <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="none" stroke="var(--accent)" stroke-width="2"/><path d="M7 13l3 3 7-7" stroke="var(--accent)" stroke-width="2" fill="none"/></svg>
        <div class="name">重置密码</div>
        <div style="flex:1"></div>
        <a href="#" id="themeToggle" style="font-size:12px; color:var(--accent); text-decoration:none; font-weight:800">主题</a>
    </div>
    
    <div>
        <label>用户名</label>
        <input id="username" placeholder="请输入用户名">
    </div>
    
    <div style="margin-top:10px">
        <label>恢复密钥 (Recovery Key)</label>
        <input id="recoveryKey" placeholder="请输入注册时保存的8位密钥">
    </div>
    
    <div style="margin-top:10px">
        <label>新密码</label>
        <input id="newPassword" type="password" placeholder="至少6位，包含字母和数字">
    </div>

    <button class="btn btn-primary" id="btnReset" style="margin-top:20px">重置密码</button>
    
    <div style="margin-top: 25px; text-align: center; font-size: 13px;">
        <a href="login.html" style="color: var(--accent); text-decoration: none; font-weight: 800;">返回登录</a>
    </div>
    
    <div class="status" id="status"></div>
</div>

<script>
    const savedTheme=localStorage.getItem('theme')||'light';
    document.documentElement.dataset.theme=savedTheme;
    document.getElementById('themeToggle').onclick=(e)=>{e.preventDefault();const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('theme',t)};

    const state={base:'/api'};
    const statusEl=document.getElementById('status');

    document.getElementById('btnReset').onclick=async()=>{
        const u=document.getElementById('username').value.trim();
        const k=document.getElementById('recoveryKey').value.trim();
        const p=document.getElementById('newPassword').value;
        
        if(!u || !k || !p) {
            statusEl.textContent = '请填写所有字段';
            statusEl.className = 'status err';
            return;
        }

        if(p.length < 6 || !/[a-zA-Z]/.test(p) || !/\d/.test(p)) {
             statusEl.textContent = '密码需至少6位且包含字母和数字';
             statusEl.className = 'status err';
             return;
        }

        document.getElementById('btnReset').disabled = true;
        statusEl.textContent = '正在提交...';
        statusEl.className = 'status';

        try{
            const r=await fetch(state.base+'/auth/reset-password',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({username:u, recoveryKey:k, newPassword:p})
            });
            
            if(r.ok){
                statusEl.textContent = '密码重置成功！请使用新密码登录。';
                statusEl.className = 'status ok';
                setTimeout(() => window.location.href='login.html', 2000);
            } else {
                const d = await r.json().catch(() => ({}));
                const msg = d.error === 'invalid_recovery_key' ? '恢复密钥错误' : 
                            d.error === 'user_not_found' ? '用户不存在' : 
                            (d.error || '重置失败，请检查输入');
                statusEl.textContent = msg;
                statusEl.className = 'status err';
                document.getElementById('btnReset').disabled = false;
            }
        }catch(e){
            console.error(e);
            statusEl.textContent = '网络异常，请稍后重试';
            statusEl.className = 'status err';
            document.getElementById('btnReset').disabled = false;
        }
    };
</script>
</body>
</html>
